<!DOCTYPE html>
<html>	
<head>
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="/css/style3.css">
</head>
<body>
	<div>
		
		<form action="/signup" method="POST">
			<span id="top">
			FORM TO SUBMIT:
			</span>
			<br>
			<p class="tags">Name:</p>
			<input type="text" name="name" placeholder="name" required>
			<p class="tags">Enrollment:</p>
			<input type="text" name="enrollment" placeholder="enrollment" id="uname" required>
			<p class="tags">Username:</p>
			<input type="text" name="username" placeholder="username" required>
			<p class="tags">Password:</p>
			<input type="password" name="password" placeholder="password" required>
			<input type="submit" value="submit" id="submit">
		</form>
		<div id="error">{{error}}</div>
	</div>
	<script type="text/javascript">
		// function myFunction() {
		//   document.getElementById("error").style.borderColor = "green purple";
		// }
		// document.getElementById('error').style.borderColor="red";
		console.log(document.getElementById('error').innerHTML);
		if(document.getElementById('error').innerHTML!=='success'&&document.getElementById('error').innerHTML!==""){
			document.getElementById('uname').style.borderColor="red";
		}

	</script>
</body>
</html>
